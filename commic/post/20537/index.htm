<h2>第537话　保护白星 戴肯的追击</h2>
<p class="date">2012年02月26日</p>
<p class="desc">鱼人岛上强壮的鱼人对于白星公主遭到绑架一事相当愤怒，而且还因此将路飞抓了起来。就在这个时候，对白星死缠烂打得范德·戴肯终于现身。被岛上居民用绳子绑住的路飞能够保护白星，并且将她平安无事的带到海之森林去吗？另一方面，看到从小一心向往的人鱼公主，山治又将再次面临生命危险……</p>
