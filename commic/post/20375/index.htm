<h2>第375话　永无止境的危机！草帽一伙抹杀指令</h2>
<p class="date">2008年10月19日</p>
<p class="desc">大家的影子随着莫利亚被打倒都回到了身上了，但是好不容易才打倒了一个身为七武海的莫利亚，没想到竟然还有另一个，被称为暴君的海贼「巴索罗米·熊」的七武海停留在这岛上。之后，世界政府甚至因为担心莫利亚被击倒的消息外传，会影响到七武海的威严，因此对熊下达了全部抹杀的特别命令，这下耗尽精力的一行人，该如何对战这个拥有肉球果实能力的暴君熊！？</p>
