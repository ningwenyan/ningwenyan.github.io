<h2>第602话　史上最邪恶的杀戮武器！死亡国度</h2>
<p class="date">2013年06月30日</p>
<p class="desc">凯撒最强的毒气武器过去曾经让庞克哈萨德摇身一变，成为一个死亡世界。由于上次实验依然有人生还，因此凯撒特地增强了某种效果，誓言要让研究所外无一生还者。那样武器现在正陆续将人们吞噬，让整座岛再次化为地狱，同时也正逐渐逼近路飞等人。藏身在研究所的乔巴听到了一切，却不知该如何救出大家，就在这时一张纸条丢到他面前……</p>
