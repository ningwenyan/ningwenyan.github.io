<h2>第498话　路飞拜师！？和海贼王交锋过的男人！</h2>
<p class="date">2011年05月15日</p>
<p class="desc">路飞等人为了实现成为海贼的梦想，一起搬离了达旦的家，他们三人每天都在森林里与各种凶猛野兽作战。这天，他们的目标是一只熊猫，第一次成功捉到熊猫的路飞非常开心，但是他的好心情没多久就被一只巨大的老虎给破坏了，老虎抢走了路飞捉到的熊猫，但是以三人目前的力量，根本不足以对抗大老虎，不过不甘心的路飞并未就此放弃，为了打败大老虎，并且让艾斯与萨博两人承认他是船长，他提议看谁先打倒老虎，谁就是未来的船长，没想到最后老虎没打到，反而引出了巨熊…</p>
