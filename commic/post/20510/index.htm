<h2>第510话　山治受难 返回王国的女王！</h2>
<p class="date">2011年08月14日</p>
<p class="desc">乔巴得知路飞失去艾斯的消息后，急着想前往当初和大家约定好的地方，于是只好不舍地和特里诺王国的居民们道别。罗宾在特奇拉沃尔夫意外被革命军所救，也因此得知原来革命军的领袖正是路飞的父亲，她拒绝了革命军邀她去见龙的要求，坚持要前往和路飞等人相约之地。山治为了赶往和大家约定好的地点，正急着想离开桃色岛，就在这个时候，伊万科夫搭乘军舰回到了岛上，他向伊万科夫表示自己是路飞的伙伴，并且想知道路飞的消息，然而伊万科夫却怎么也不肯告诉他…</p>
