<h2>第381话　新的伙伴！音乐家・鼻歌布鲁克</h2>
<p class="date">2008年12月14日</p>
<p class="desc">经过路飞等人的努力，终于取回影子的布鲁克最后决定接受路飞的邀请，正式加入草帽海贼团。而在弗兰奇的帮助下，将布鲁克独自漂流了五十年所搭乘的船修好后送给了罗拉等人。经过几天的休养，路飞急着想要快点到传说中的鱼人岛去冒险，就在与罗拉告别时，罗拉将新世界特有的产物「生命卡」送给了娜美当作信物，并解释生命卡所代表的含意，此时路飞才想到之前艾斯所交给他的正是生命卡，并得知了生命卡的主人－艾斯正面临了生命危险！！</p>
