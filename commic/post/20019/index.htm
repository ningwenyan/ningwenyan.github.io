<h2>第19话　三刀流的过去！索隆与古伊娜的誓言！</h2>
<p class="date">2000年03月22日</p>
<p class="desc">索隆之所以能成为三刀流的剑客原来是有一段故事的，当他还是小孩的时候踢馆不成成为一位剑道师父的门下弟子，而打败他的正是师父的女儿古伊娜，索隆为了打败她拼命的练习，而古伊娜为了成为世界最强的剑豪也不断的成长，直到一次意外造成古伊娜丧生，索隆悲痛之余，决定遵守与古伊娜的誓言努力朝世界最强的目标前进，为了他自己也为了古伊娜…</p>
