<h2>第561话　战局混乱！一行人VS新鱼人海贼团！</h2>
<p class="date">2012年08月26日</p>
<p class="desc">草帽海贼团与新鱼人海贼团实力坚强的干部们终于就要正式开战了。花了两年的时间修行，变得更强的一行人接二连三了使出新的绝招。另一方面，白星正在海中努力将诺亚引开，没想到霍迪却想杀了戴肯，让诺亚将鱼人岛毁灭，幸好翻车星等人察觉到霍迪的阴谋，并且叫白星将诺亚带往旁边，就在即将成功的时候，位于遥远头顶上方的诺亚却开始摇摇欲坠，鱼人岛灭亡的时刻正一分一秒逼近……</p>
