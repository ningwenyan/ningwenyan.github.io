<h2>第521话　战斗开始！展现修行成果！</h2>
<p class="date">2011年10月30日</p>
<p class="desc">除了路飞以外，其他的草帽海贼团成员都在万里阳光号会合了。所有伙伴都在万里阳光号上等待船长的归来，然而，谨记汉库克的叮咛，刻意低调的路飞却意外地卷入了一场突如其来的战斗。为了逮捕冒牌草帽海贼团，海军方面竟然由战桃丸率领着和平主义者现身了。曾经跟路飞等人交过手的战桃丸一下就识破了冒牌草帽海贼团的身分，但是却也确定了真正的草帽小子路飞也在这群海贼之中​​……</p>
