<h2>第594话　组成！路飞・罗海贼同盟！</h2>
<p class="date">2013年05月05日</p>
<p class="desc">罗从雪山杀手的手中救下了娜美，并且表示自己有计策可以让四皇之一垮台，于是他号召路飞一起打倒四皇，这个令人震惊的提议让娜美等人心生强烈的不安，纷纷劝阻路飞答应罗的要求。然而，就在这个时候，路飞所回覆的答案，不只是伙伴，就连罗也同样感到惊讶。而同一时间，凯撒一手主导的史上最邪恶的计画也正准备要开始。</p>
