<h2>第426话　蠢蠢欲动 金狮子的野心</h2>
<p class="date">2009年11月15日</p>
<p class="desc">路飞等人因为吃光了万里阳光号上的食物而努力钓鱼，突然出现了一只巨大的独角仙。看到独角仙会飞又会喷火，兴奋的路飞和要救路飞的同伴们便追了上去，跟着独角仙来到了一座小岛「小东海」。岛上的居民告诉路飞，这只独角仙每个月都会脱皮，并且每脱一次皮就会变得更强，所以路飞决定隔天再跟独角仙来场正式的决斗，而他们一行人也就这么在小岛上住了下来…</p>
