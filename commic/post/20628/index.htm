<h2>第628话　大逆转！爆裂路飞的愤怒铁拳</h2>
<p class="date">2014年01月12日</p>
<p class="desc">沉入海底的路飞和罗，生还的机率低得令人绝望。在忍无可忍之下，乔巴和海牛只凭两人之力挺身反抗布里德，而他们的命运也即将走向尽头，就在这个时候，超乎想像的奇迹发生了。原本被打入海中的罗和路飞竟然毫发无伤的出现在布里德面前，原来罗早已看穿布里德宠物果实的破绽，因此一直假装受到控制，实则等待夺回凯撒的时机……</p>
