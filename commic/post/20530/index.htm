<h2>第530话　鱼人岛之王 海神尼普顿！</h2>
<p class="date">2012年01月08日</p>
<p class="desc">为了拯救因为兴奋过度而造成大失血的山治，路飞等人急忙寻找愿意捐血的人，他们在凯米的带领下来到了人鱼咖啡厅，并且在那里找到了愿意捐血的人，而且还遇见了神准的占卜师──夏莉夫人。夏莉夫人表示刚才帕帕克正在店里大喊见到老朋友，于是凯米便带大家前往咖啡厅，顺便填饱大家的肚子。然而，夏莉夫人却无意中看到了鱼人岛的未来……</p>
