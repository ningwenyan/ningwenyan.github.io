<h2>第345话　动物世界？佩罗娜不可思议的庭院</h2>
<p class="date">2008年03月02日</p>
<p class="desc">娜美一行人被武士龙马给打昏了之后被装进了棺材，原本要将他们送到佩罗娜居所，但是接送他们的松鼠基兄弟，却在佩罗娜的庭院中将棺材打翻了，一行人于是苏醒了过来。只是在这庭院中，竟然出现了一堆动物僵尸，它们开始朝着娜美他们攻过来，但是其中却有个“新来的狗企鹅僵尸”却打了自己人，护住了娜美，这狗企鹅的行动究竟是怎么回事！？</p>
