<h2>第389话　炸响！万里阳光号的超级秘密武器狮吼炮</h2>
<p class="date">2009年02月15日</p>
<p class="desc">飞鱼骑士团的老大—迪巴鲁娓娓道来事情的始末，原来迪巴鲁及伙伴们原本是在某座小岛上当着欺压百姓好取得一些钱财花用的小混混，这样平稳的生活，某天却因为山治那张跟本人一点都不像的通缉名单发生了变化…原来，迪巴鲁长得跟那张通缉名单上的画像一模一样！！因此招来了海军及赏金猎人的追杀。为了保命，迪巴鲁只能戴上铁面具隐藏，心有不甘的迪巴鲁决心找到害他变得如此落魄的草帽海贼团！</p>
