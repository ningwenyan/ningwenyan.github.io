<h2>第130话　危险的香气！第七位伙伴是妮可・罗宾！</h2>
<p class="date">2002年10月27日</p>
<p class="desc">海军的查缉愈来愈紧，路飞他们已经不能再待在阿拉巴斯坦了。天下没有不散的筵席，充满不舍的薇薇最后还是决定留下来重建她的祖国。路飞一行人在Mr.2冯·克雷的牺牲相助下，终于摆脱了海军的纠缠，踏上新的旅程，正当大家松了一口气的时候，发现船上居然多了一个人——Miss All Sunday的妮可·罗宾…</p>
