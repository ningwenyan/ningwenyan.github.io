<h2>第519话　海军出动 被盯上的草帽海贼团</h2>
<p class="date">2011年10月16日</p>
<p class="desc">草帽海贼团的成员陆陆续续抵达香波地群岛,罗宾离开夏奇的酒吧后便前往当初约好的集合地点，并且在那里遇见了替万里阳光号进行维修的弗兰奇。而乔巴则是因为目睹冒牌罗宾被人掳走，于是急忙跟着冒牌山治和冒牌索隆前往冒牌路飞的所在地，一心以为冒牌货就是本尊的乔巴无法相信这些伙伴竟然不愿意去救罗宾……。索隆虽然搭错船，差点就去了鱼人岛，但幸好及时发现，又顺利回到香波地群岛，并且和山治一起上街采买粮食……</p>
