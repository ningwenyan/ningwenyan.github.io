<h2>第96话　绿之城爱尔马尔与功夫海牛！</h2>
<p class="date">2002年01月13日</p>
<p class="desc">路飞一行人终于来到沙漠入口，却遇到了功夫海牛的挑战，路飞居然战胜了功夫海牛还依规矩收他们为徒。幸好乔巴机智解危，于是一行人继续往犹巴出发并且经过了一个废城爱尔马尔，这里曾经是人称的绿之城，此时薇薇道出人民对国王猜忌的缘由，大家立誓要打倒巴洛克工作社组织…</p>
