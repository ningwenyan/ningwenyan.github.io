<h2>第495话　我不会逃 艾斯拼死的营救作战</h2>
<p class="date">2011年04月24日</p>
<p class="desc">艾斯抢走了布鲁杰姆海贼团的钱，使得路飞被布鲁杰姆的手下伯尔杰米抓走，然而，无论伯尔杰米怎么严刑拷打，路飞都不肯说出那些钱藏在哪里，就在路飞被打得奄奄一息的时候，艾斯和萨博终于冲进来救了他，他们联手解决了伯尔杰米等人，但是由于担心布鲁杰姆海贼团前来寻仇，萨博原来居住的森林已经无法再待下去，于是他决定跟着艾斯和路飞一起回到达旦家生活。达旦看到萨博后，虽然又惊又气，但最后还是接纳了他，于是艾斯、路飞、萨博便在这里展开了他们的新生活…</p>
