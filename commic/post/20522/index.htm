<h2>第522话　全员到齐 路飞迈向新世界的起航</h2>
<p class="date">2011年11月06日</p>
<p class="desc">经过了漫长的两年，草帽海贼团一行人终于在万里阳光号上集合。但是，重逢的喜悦并没有持续太久，他们随即准备出航前往下一个目的地──海底乐园鱼人岛。就在他们准备上路的时候，海军的追兵挡住了他们的去路。幸好曾经分别在各个岛上帮助过大家的佩罗娜、雷利、大鸟、汉库克、海克力斯等人都纷纷伸出援手，帮助他们顺利摆脱海贼的追击……</p>
