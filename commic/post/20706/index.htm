<h2>第706话　冲吧 罗 温柔男人最后的战斗！</h2>
<p class="date">2015年08月23日</p>
<p class="desc">多弗朗明哥为了找到手术果实，以恶魔能力在小岛设下鸟​​笼，让小岛上的人都逃不出去。眼看无路可逃的柯拉松，把罗藏在箱子里，自己来面对唐吉诃德家族。多弗出现在在他面前，要他说出手术果实的下落。从巴雷鲁斯根据地逃出来的东利，在海边被海军救上船。听到海军说找到少年的通讯，多弗误以为那就是罗，于是决定去攻击军舰，把罗抢回来…</p>
