<h2>第319话　山治惊愕！神秘老人和超美味料理</h2>
<p class="date">2007年07月22日</p>
<p class="desc">齐蒙尼和恭贝跟着山治上街购买食材去，但是齐蒙尼却因为肚子饿了，所以她带着山治到可可罗婆婆的朋友烹烹爷爷所开的一家小吃店里去。只不过，山治在这里只看到一个醉醺醺的糟老头，还有一边抱怨难吃一边离开的船员。不过，之后这老爷爷却单只是做了一个炒饭就让山治惊讶不已…</p>
