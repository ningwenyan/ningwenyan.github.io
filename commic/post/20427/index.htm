<h2>第427话　被盯上的小东海</h2>
<p class="date">2009年11月22日</p>
<p class="desc">娜美在岛上粉丝的热烈欢迎下，也来到了「小东海」。这座小东海俨然是一座缩小的东海，有许多仿造东海村落的建筑物，勾起了路飞一行人对故乡的回忆。看到岛上居民和路飞等人相处得这么融洽，和独角仙十分要好的少女感到非常不满。另一方面，想要得到巨大独角仙的阿密格海贼团也正朝向小东海接近…</p>
