<h2>第313话　被打破的宁静！拥有爱之拳的海军中将</h2>
<p class="date">2007年06月10日</p>
<p class="desc">黄金梅丽号撑着残破的船身，赌着最后一口气救了路飞一行人，让他们都能平安的被救回水之都。但是，失去梅丽号的他们却十分的沮丧，没想到，之后弗兰奇竟说他要利用宝树“亚当”造船给他们继续之后的航行？！另一方面，海军的传奇人物，中将卡普突然来到了…他的目的是？</p>
