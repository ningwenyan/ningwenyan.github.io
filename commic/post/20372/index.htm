<h2>第372话　超强战斗开始！路飞VS路飞</h2>
<p class="date">2008年09月28日</p>
<p class="desc">就在山治与乔巴被打倒后，索隆想制造空隙让乌索普好利用机会，将布鲁克好不容易搜集来的盐，丢进奥兹的嘴里。后来就在索隆也被打倒的那瞬间，乌索普真的成功的将盐丢进了奥兹的嘴里，但是奥兹却没有任何被​​净化的反应…。原来莫利亚早就让他的影子在奥兹的体内做了防备。就在乌索普与娜美危机之刻，被塞进一百个影子的路飞，总算即时出现将他们从奥兹脚下救了出来…</p>
