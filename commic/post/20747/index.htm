<h2>第747话　银之要塞 路飞和巴托的大冒险</h2>
<p class="date">2016年06月26日</p>
<p class="desc">在前往下一座岛屿佐乌的路飞等人面前，突然出现了一座闪闪发光的孤岛，银矿岛。岛的中心耸立着一座巨大的银之要塞，其散发出的光辉将周围的海域也照耀得光彩夺目。路飞和巴托洛米奥遭到神秘的海贼团袭击，登上了这座令人毛骨悚然的岛屿。只有他们两人的前所未有大冒险现在正揭开序幕……</p>
