<h2>第731话　生命的极限 阻止死之鸟笼！</h2>
<p class="date">2016年02月28日</p>
<p class="desc">为了争取时间让路飞的霸气恢复，弗兰奇和索隆要大家用力把持续缩小的鸟笼往外推。原本逃跑的岛民们和海军们都来帮忙，虽然让鸟笼暂时停下来一会儿，却又再次继续缩小。蕾贝卡在居鲁士的命令之下，负责去诱导大家朝王之台地的方向逃跑，她虽然知道自己不是多弗朗明哥的对手，还是决定尽自己的一份力量，这时却看到维奥拉出现…</p>
