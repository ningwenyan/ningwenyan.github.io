<h2>第234话　救出同伴！闯入弗兰奇之家</h2>
<p class="date">2005年06月05日</p>
<p class="desc">终于找到乌索普的娜美因为不敢搬动他，于是又转身回到船上寻求帮忙，只是没想到乌索普却自己又冲到弗兰奇之家那要钱。他又怎么可能打的过一群人，结果他又被打得更惨，得知消息的山治他们冲去救乌索普，刚好在半途中遇到路飞，一行人怒气冲冲地攻进了弗兰奇之家…</p>
