<h2>第701话　悲伤的记忆 白色城镇的少年罗！</h2>
<p class="date">2015年07月12日</p>
<p class="desc">罗和多弗朗明哥，这段故事要一路追溯到16年前。罗的故乡弗雷凡斯，是一个如同雪国般雪白美丽，被誉为是令人向往的国度。但是，他那美丽的祖国却突然化为战场，从地面上消失无踪。当时来日无多的罗突然闯进了唐吉诃德家族。在那里，他遇见了讨厌小孩的沉默男人柯拉松。罗少年时代残酷的命运,现在即将就要揭晓……</p>
