<h2>第532话　爱哭的胆小鬼！硬壳塔中的人鱼公主</h2>
<p class="date">2012年01月22日</p>
<p class="desc">路飞等人受尼普顿王之邀来到了龙宫城，但是因为路飞肚子实在太饿，等不及宴会开始，便被食物的香味吸引，一个人来到了一座被坚固大门封锁的巨塔。原来那座塔叫做硬壳塔，里面住着龙宫城的人鱼公主──白星。她因为被范德·戴肯纠缠不休而长年关在硬壳塔中生活，路飞的到来令很少接触陌生人的白星惊吓不已。另一方面，原本是来龙宫作客的娜美等人却被尼普顿军团团包围……</p>
