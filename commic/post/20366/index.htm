<h2>第366话　打倒阿布萨罗姆！！娜美友情的雷击！！</h2>
<p class="date">2008年08月17日</p>
<p class="desc">正当娜美即将惨遭阿布萨罗姆的强吻之际，罗拉竟突然现身，而且还往娜美攻击了过去，但是罗拉的攻击却招招都只是打出了空招，原来罗拉是把娜美认定为朋友，为了救娜美而假装攻击着娜美。但是，阿布萨罗姆却觉得罗拉是想要破坏他的婚礼，让他觉得她很碍事，因此他朝着罗拉下了重手，就这样罗拉被重重的​​打倒在地，见状的娜美于是愤怒的朝阿布萨罗姆使出电击！！</p>
