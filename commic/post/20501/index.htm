<h2>第501话　被释放的火炎 废物终点站的危机</h2>
<p class="date">2011年06月05日</p>
<p class="desc">萨博无意间得知废物终点站即将发生火灾，急忙想要赶去通知路飞和艾斯，但是却被抓回家而遭到软禁。布鲁杰姆将废物终点站将被烧毁的事告诉艾斯和路飞，原来这一切都是布鲁杰姆和国王串通好的阴谋，然而，就在布鲁杰姆海贼团准备要逃离废物终点站时，却被士兵给挡在了大门外。从家里逃出来的萨博依然想赶往废物终点站，但是却又在大门被拦了下来，遭到一顿痛打之后，他遇到了一名神秘男子。另一方面，布鲁杰姆知道自己被国王骗了之后悲极反笑，竟然想用艾斯他们的宝藏卷土重来、向贵族报仇……</p>
