<h2>第497话　告别达旦一家！？建成！秘密基地</h2>
<p class="date">2011年05月08日</p>
<p class="desc">自从萨博也跟着艾斯与路飞一起住进达旦一家后，每天都把那里闹得天翻地覆。这天，风车村的玛琪诺和村长前来探望路飞，玛琪诺还为大家做了丰盛的大餐，就在路飞等人吃得正开心、纷纷说出自己未来想成为海贼的抱负时，卡普突然出现在他们面前，并且狠狠地教训了路飞等三人。为了不被卡普修理，他们三人决定要搬出达旦家，出去独立。发现三个孩子不见的达旦虽然嘴上不说，但其实非常担心他们，最后仍然忍不住派手下出去寻找…</p>
