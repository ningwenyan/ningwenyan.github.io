<h2>第370话　逆转局势的秘技 恶梦・路飞登场</h2>
<p class="date">2008年09月14日</p>
<p class="desc">赶着要找到莫利亚的路飞，在森林里遇到了翻滚海贼团的船长求婚罗拉，以及真人版松鼠基兄弟。他们都是被莫利亚夺走影子，只能在森林里徘徊的受害者。他们告诉了路飞关于影子的秘密，原来只要把影子送进身体里，影子所拥有的战斗力就能成为力量，所以路飞透过他们的协助，在身体内装入了一百个影子，虽然维持的时间只有十分钟，但是恶梦·路飞即将要爆发了！</p>
