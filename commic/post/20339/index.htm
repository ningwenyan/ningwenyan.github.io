<h2>第339话　怪异现象接二连三！登上恐怖三桅帆船</h2>
<p class="date">2008年01月20日</p>
<p class="desc">就在布鲁克上了万里阳光号没多久，一行人很快的就遇到了传说中在海上徘徊的鬼魂岛“恐怖三桅帆船”。透过布鲁克得知，原来之前所捡到的木桶果然是个陷阱，而布鲁克随后就朝着岛的方向离开消失无踪。接着坐着迷你梅丽号的娜美，乔巴和乌索普竟然也失踪了。而剩下还在船上的一行人却发现似乎有人的迹象，但是却看不到任何踪影…</p>
