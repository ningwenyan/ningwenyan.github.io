<h2>第350话　被称为魔人的战士！！奥兹复活之时</h2>
<p class="date">2008年04月20日</p>
<p class="desc">弗兰奇与罗宾因为布鲁克的说明，得知了要净化僵尸必须利用拥有大海力量的盐，将它塞到他们的嘴里，让僵尸的肉体和伪造的灵魂无法结合，就可以打倒先前他们怎么打都打不死的僵尸们。另外，月光·莫利亚与三怪人口中所称的900号，没想到竟然是在五百年前，曾建立过举世闻名的恶棍国家，在海上横行霸道留下传说的人，被称为“魔人”的狂战士奥兹。</p>
