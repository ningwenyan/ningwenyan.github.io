<h2>第544话　海贼团分裂 甚平VS阿龙</h2>
<p class="date">2012年04月22日</p>
<p class="desc">费舍尔·泰格因为不想输入人类的血液而葬送了性命，阿龙对此感到十分愤怒，并且变得更加仇视人类。然而，乙姬在得不到民众支持后忍不住吐露的醉话，却深深的动摇了鱼人岛民众的心。就在这个时候，甚平收到了加入七武海的征召，为了同时守护泰格的遗愿与乙姬的理想，他决定加入七武海，并希望能借此拉近鱼人与人类的距离，但这个举动却令被政府赦免的阿龙感到极度不满……</p>
