<h2>第507话　和冥王雷利重逢 路飞决断之时</h2>
<p class="date">2011年07月17日</p>
<p class="desc">为了履行当初和伙伴们再次会合的约定，路飞决定靠着生命卡前往香波地群岛，没想到就在他准备出发的时候，冥王雷利却出现在女儿岛上。原来雷利之所以知道路飞可能会在女儿岛，是因为巴索罗米·熊亲口告诉他路飞被送往的方向，而路飞的其他同伴也都还未会合，因此雷利对路飞提出了一个提议……。另一方面，身在波音列岛的乌索普自从看到了报纸的报导后，就一心想要逃出波音列岛，无奈屡试屡败，原来波音列岛其实是一种食肉植物……</p>
