<h2>第486话　演出开幕 黑胡子显示出的真正目的</h2>
<p class="date">2011年02月06日</p>
<p class="desc">白胡子被黑胡子海贼团打败，终于结束了七十二年的生命，他旗下的海贼们虽然伤心，但依然记得白胡子最后下达的船长命令，于是大家纷纷逃往停泊在岸边的船上，然而被白胡子打伤的赤犬却没死，他藉由岩浆从地底绕到甚平和路飞的面前，挡住了他们的去路。另一方面，黑胡子海贼团突然拿出一块黑布盖住黑胡子和白胡子，不久之后，黑胡子走出黑布，向大家展示自己的力量，除了他原有的黑暗果实的力量之外，他竟然还拥有了白胡子的震震果实的力量…</p>
