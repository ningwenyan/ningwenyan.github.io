<h2>第136话　羊岛的钱尼和山中的海贼船！</h2>
<p class="date">2002年12月08日</p>
<p class="desc">路飞一行人被海军追击，躲入一个极危险的海域，却意外发现不知名的小岛，岛上住了一个年纪很大的老爷爷和一群羊。老爷爷想发动羊群赶走路飞他们，却反而被吓得心跳停止。乔巴虽然救回了老爷爷，却发现老爷爷得了不治之症，寿命所剩无几。路飞一行人知道了之后，决定留在岛上为老爷爷做一些事情…</p>
