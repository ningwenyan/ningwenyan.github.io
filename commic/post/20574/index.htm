<h2>第574话　前往新世界！目标最强海域</h2>
<p class="date">2012年11月25日</p>
<p class="desc">草帽海贼团一行人终于启程离开了鱼人岛。他们在海中渐渐上浮，然而，这段以伟大航路最强的海域新世界为目标的航程，将有着重重难关等着他们。就在路飞等人正准备捕捉深海鱼好大快朵颐的时候，一个海底的巨大漩涡出现在他们眼前。那个名为白龙的巨大漩涡很可能会夺走所有船员的性命。在巨大漩涡的摆弄下，超乎想像的光景出现在一行人面前……</p>
