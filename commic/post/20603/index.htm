<h2>第603话　反击开始！路飞・罗全部逃出</h2>
<p class="date">2013年07月07日</p>
<p class="desc">当新世界各地的焦点都集中于此，杀戮武器死亡国度终于逼近路飞等人的眼前。就在草帽海贼团差点全军覆没的时候，罗所拟定的起死回生作战计画即将就要展开。原来罗早将海楼石锁链和普通锁链调包，并且要弗兰奇攻击军舰好制造出烟雾挡住影像电话虫的画面，于是路飞等人终于顺利脱逃。另一方面，娜美和乌索普在茶胡子的协助下，也正往研究室的方向赶去，但是他们却在半路上看见一个奇怪的影子……</p>
