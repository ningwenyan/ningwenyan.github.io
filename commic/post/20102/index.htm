<h2>第102话　遗迹里迷路！薇薇 同伴和国家生存之道</h2>
<p class="date">2002年02月24日</p>
<p class="desc">与艾斯分手之后，路飞一行人继续往犹巴赶路希望能在叛乱军出击之前，制止这场由克洛克达尔暗中煽动的内乱，然而沙漠中炎热难耐路飞又开始热到发疯害索隆和乔巴一起走失了，他们追赶娜美和薇薇等人时还发现了一个古代遗迹，薇薇回想这段路程，发现了新的国家的生存之道…</p>
