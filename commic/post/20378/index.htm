<h2>第378话　遥远之日的约定 海贼之歌和小鲸鱼</h2>
<p class="date">2008年11月23日</p>
<p class="desc">就在莫利亚一伙人逃离恐怖三桅帆船之后，一行人总算苏醒了过来，然后觉得事态不单纯的山治，发现了索隆身负重伤，也因为索隆不说出他为何会重伤的原因，所以山治后来是从松鼠基兄弟那得知他重伤的详情。而后，大家一同吃起饭来时，则顺势开起了欢乐的宴会，就在这时候，布鲁克弹奏起海贼的歌「宾克斯的美酒」，并唱起这首歌，也与大家说起在50年前，他与伙伴“拉布”的约定…</p>
