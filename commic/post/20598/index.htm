<h2>第598话　切开火焰的武士！狐火锦卫门</h2>
<p class="date">2013年06月02日</p>
<p class="desc">路飞等人为了绑架凯撒而来到研究所外，就在路飞以为抓到凯撒时，却莫名其妙的倒地不起。担心路飞而前去查看情况的罗宾和弗兰奇也陆续不支倒地……。另一方面，山治从充满剧毒的湖泊平安归来，然而没有多久，他们又被SMILI团团包围，陷入了无法逃脱的危机之中，在如此令人绝望的情况下，武士将发挥他真正的力量……</p>
