<h2>第358话　火炎骑士山治！！踢毁虚假的婚礼</h2>
<p class="date">2008年06月15日</p>
<p class="desc">为了使莫利亚说出让影子回到主人身上的命令，路飞开始对莫利亚出手攻击，但是莫利亚却让他的分身“影法师”与路飞对战，没想到路飞竟然陷入了苦战。另一方面，山治总算是找到了娜美，由于穿着白纱的娜美真的太美了，所以他总是被娜美的美貌给惊艳到失去注意力。不过，当阿布萨罗姆说出娜美是他新娘的话之后，山治的愤怒之火让他的战斗力爆发了！</p>
