<h2>第518话　一触即发！真路飞VS假路飞</h2>
<p class="date">2011年10月09日</p>
<p class="desc">路飞、山治、乔巴、索隆、乌索普、罗宾、布鲁克、弗兰奇都纷纷陆续抵达了香波地群岛。边走边吃棉花糖的乔巴在路上遇见了自称是草帽海贼团成员的冒牌索隆、冒牌山治、冒牌罗宾和冒牌乔巴，他以为自己遇到了两年没见的伙伴，于是便兴奋的跟了上去。而尽量不让自己的身分曝光的路飞也在无意间撞到了冒牌路飞。另一方面，山治为了想展现自己进化的厨艺，来到一家鱼店买鱼，没想到却意外得知索隆的消息……</p>
