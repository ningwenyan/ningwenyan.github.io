<h2>第335话　相约新世界！与勇猛的海贼告别</h2>
<p class="date">2007年12月16日</p>
<p class="desc">路飞和顿·阿奇诺的对决，总算到了最后决胜负的关键时刻了。但是草帽海贼团的成员们却是急着在他们分出胜负前，要将旗帜找回来。之后，一行人总算靠着阿奇诺家族的小女儿莉露的暗地协助，拿回了海贼旗。虽然旗帜好不容易找了回来，但是一行人却还要在路飞发现说风凉话之前，将海贼旗再度挂回船上才行…。</p>
