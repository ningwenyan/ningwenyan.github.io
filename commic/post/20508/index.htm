<h2>第508话　回到船长身边 空岛逃离与浮游岛的案件</h2>
<p class="date">2011年07月31日</p>
<p class="desc">娜美得知路飞在与海军的战争中亲眼看到哥哥艾斯死去而大受打击，于是决定要想办法离开维萨利亚，就在她偷走所有有用的东西，准备离开那里的时候，却因为不会操作热气球而从天而降，最后还是被维萨利亚的学者们给抓了起来……。另一方面，在冬岛的弗兰奇也因为看到路飞的消息而急着想离开那里，然而终年覆盖一层厚冰的冬岛，根本没有船可以离开，所幸基顿爷爷不小心说溜嘴，告诉他天才贝加庞克博士的研究所里有一艘年代久远的破冰船……</p>
