<h2>第493话　路飞和艾斯 兄弟相遇的故事！</h2>
<p class="date">2011年04月10日</p>
<p class="desc">十年前，卡普为了训练路飞，好让他将来成为一个坚强的海兵，便将路飞从和平的风车村带进一座普通人都不敢进去的山，一心只想当海贼的路飞虽然不愿意，但仍然被卡普硬拉上山。山上有一间破烂的小屋，里面住着一群山贼和一名比路飞大三岁的少年，那名少年就是艾斯。沉默寡言的艾斯一开始对路飞并不友善，然而，为了要和艾斯做朋友，路飞却总是喜欢跟在他的身后，无论艾斯怎么整他，他依然不放弃，最后在误打误撞下穿过了森林，来到一个陌生的地方…</p>
