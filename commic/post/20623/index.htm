<h2>第623话　惜别之时 庞克哈萨德起航！</h2>
<p class="date">2013年12月01日</p>
<p class="desc">尽管罗警告路飞多弗朗明哥可能很快就会追来，但路飞仍决定要和大家一起开宴会。欢乐的宴会结束之后，启程的时刻也终于来临了。告别了费尽千辛万苦才救出的孩子们，以及一同并肩作战的海军G5，路飞发出了准备出航的呐喊。但是，就在这时，多弗朗明哥的魔爪也正在一步步逼近。他在途中发现身体不见的巴法罗和Baby-5，而罗的声音从一旁的电话虫中传了出来……</p>
