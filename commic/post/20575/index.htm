<h2>第575话　Z的野心篇 小巨人丽丽！</h2>
<p class="date">2012年12月02日</p>
<p class="desc">草帽海贼团路飞等人在鲸鱼们的帮助下，终于摆脱巨大漩涡白龙，浮到海面上。在新世界的严厉考验接二连三直袭而来的同时，他们遇到了一个手掌般大小的神奇少女，没想到这段相遇，却预告了一个波及新世界海军与海贼的巨大阴谋即将拉开序幕。原来丽丽的爸爸是一位知名的海贼厨师，但不幸被海贼抓走，为了救回即将被带往推进城的爸爸，丽丽一个人来到危险海域……</p>
