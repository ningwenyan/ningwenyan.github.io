<h2>第614话　保护朋友！莫查拼命的逃亡</h2>
<p class="date">2013年09月29日</p>
<p class="desc">莫查努力谨守自己答应乔巴的约定，抱着糖果拼了命的往前跑，不让那些孩子吃到糖果，但是，已经失控的孩子们却将她团团包围。就在糖果即将落入那些孩子们的手中时，她所采取的令人大为震惊的举动让乔巴忍不住发出了悲痛的喊叫声。原来她竟然将所有糖果都往自己的嘴里塞，一旁的孩子们也被她这个举动给吓呆了……</p>
