<h2>第344话　僵尸之歌的飨宴！夜袭的钟声是黑暗之音</h2>
<p class="date">2008年02月24日</p>
<p class="desc">娜美等人不小心误打误撞来到了霍古巴克的研究所，却因此意外得知到一个令人震惊的事实，原来这座岛上的僵尸们，都是霍古巴克让死者复活所做的事。只是没想到竟然来了一个行为举止，说话的感觉与布鲁克几乎一模一样的敌人“武士龙马”。另一方面，路飞一行人则是进入宅邸找寻月光·莫利亚及伙伴娜美们。但奇怪的是，山治却突然在途中消失无踪…</p>
