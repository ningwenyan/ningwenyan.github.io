<h2>第548话　震惊王国 尼普顿处刑命令</h2>
<p class="date">2012年05月20日</p>
<p class="desc">霍迪的野心在整座鱼人岛上播放。其内容是他将毁灭龙宫王国，自立为新王。这段发言让所有人都大为震惊。鱼人岛的民众对此感到十分的不安，然而，霍迪所做出的宣言却让他们陷入了更深的恐惧之中。原来他竟然将十年前乙姬费尽千辛万苦才拿到的天龙人的声明找了出来，并且表示要把交付连署书的人一个一个解决掉……</p>
