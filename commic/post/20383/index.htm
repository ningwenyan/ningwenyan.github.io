<h2>第383话　宝物争夺战 温泉岛号崩毁！</h2>
<p class="date">2008年12月28日</p>
<p class="desc">真正的幕后黑手竟然就是温泉岛号的负责人，被欺骗的路飞等人以及被抓走当作人质的萨尤，原来最终目的就是莉娜所持有记载宝石制造方法的笔记本，莉娜心中埋怨着只顾研究，却不关心姐妹俩的父亲，所以打算把记载着父亲研究成果的笔记本交出好换回萨尤，但在萨尤的训斥及路飞等人的劝说下，了解其实父亲心中还是爱着姐妹俩人。最后路飞等人破坏了整艘温泉岛号，也顺利找到了隐藏在笔记本中的秘密…</p>
