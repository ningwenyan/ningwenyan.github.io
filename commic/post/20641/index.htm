<h2>第641话　未知世界 咚嗒嗒王国</h2>
<p class="date">2014年04月20日</p>
<p class="desc">紫罗兰终于露出真面目，表示之前所做的一切都是在演戏，然而山治却对她的眼泪深信不疑，而他的热情也大大扭转了一筹莫展的局面。另一时间，得知妖精的真面目就是小人的罗宾和乌索普，却反而被那些小人给抓住了。被带走的两人眼前所看见的是有着许许多多小人万头攒动、非常不可思议的世界……</p>
