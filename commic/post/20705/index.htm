<h2>第705话　觉悟之时 柯拉松告别的笑容！</h2>
<p class="date">2015年08月16日</p>
<p class="desc">柯拉松突袭巴雷鲁斯的大本营，偷到了手术果实，自己却因为失误被枪击中。当他找到罗的时候已经奄奄一息，可是他还是强迫罗吃下了手术果实。他要罗去岸边把情报文件交给海军，没想到罗遇上的海军，正好就是唐吉诃德海盗家族派去海军卧底的维尔戈。维尔戈当着他们俩的面，把可以拯救德雷斯罗萨王国的情报文件撕个粉碎，还把受伤的柯拉松打个半死…</p>
