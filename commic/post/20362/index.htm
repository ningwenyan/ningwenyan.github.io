<h2>第362话　飞舞在屋顶的斩击！！决战索隆VS龙马</h2>
<p class="date">2008年07月13日</p>
<p class="desc">为了取回布鲁克的影子，其实也是看上了传说中的武士身上的那把黑刀秋水，索隆于是与武士龙马面对面对峙了起来，一触即发的气氛在两名剑士的​​周围环绕。就在瞬间！不分轩轾的剑士之斗就在瞬间展开了。拥有着相同破坏力的两个剑士，在激烈的交战中，竟然将楼层整个击溃，对战因此转移到屋顶之上。索隆与传说中的武士，不分上下的两人胜负究竟是如何决断！！</p>
