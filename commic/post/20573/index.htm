<h2>第573话　终于出航！再见 鱼人岛</h2>
<p class="date">2012年11月18日</p>
<p class="desc">在鱼人岛群众的欢送声中，路飞等人怀着对新世界的期待与不安，启程离开鱼人岛的时刻终于来临了。左大臣给了娜美有三根指针的纪录指针，新的纪录指针顺利到手，草帽海贼团一行人也正式向白星以及甚平道别。为了履行当初和香克斯所做的约定，路飞终于再次踏上旅途，即将展开一段全新的航程。</p>
