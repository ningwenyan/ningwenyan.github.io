<h2>第485话　一决胜负 白胡子VS黑胡子海贼团</h2>
<p class="date">2011年01月30日</p>
<p class="desc">就在海军总部被白胡子震垮的时候，大家突然发现总部要塞之处竟然出现一个庞然大物，而处刑台上也依稀有几个身影，原来那些人竟是蒂奇所率领的黑胡子海贼团。白胡子为了帮当初被蒂奇杀害的第四队队长萨奇报仇，硬撑着伤痕累累的身体对蒂奇发动攻击，而蒂奇也利用他抢夺来的恶魔果实能力对付白胡子，没想到却因为自大轻率而被白胡子狠狠修理了一顿，就在白胡子旗下的海贼们高兴欢呼的时候，大家发现白胡子竟然一动也不动…</p>
