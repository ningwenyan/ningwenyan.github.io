<h2>第490话　群雄割据！“新时代”开始！</h2>
<p class="date">2011年03月20日</p>
<p class="desc">海军和海贼的顶上战争因为红发香克斯的出现而正式宣告结束，一听到战争结束的消息，世界各地的人们都忍不住高声欢呼，然而，海军的胜利所带来的未必只有和平，随着白胡子威胁的消失，新世界也将失去平衡，由于白胡子死前的话，证实了ONE PIECE是确实存在的，各地的海贼也纷纷准备出海寻找他口中的大秘宝。另一方面，特拉法尔加·罗顺利救回了路飞和甚平，但路飞除了身上的伤之外，内心所受到的打击更是难以估计…</p>
