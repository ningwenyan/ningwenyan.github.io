<h2>第318话　坚强的母亲！索隆手忙脚乱帮忙做家务</h2>
<p class="date">2007年07月15日</p>
<p class="desc">索隆被曾经帮他带过路的两个小鬼给缠上了。他们俩硬要拜索隆为大哥，一路上还死跟着索隆，就在索隆怎么也摆脱不了他们忍不住出手时，这两个小鬼的妈妈竟然意外现身并和索隆打了起来。虽然之后解开了误会，但是这个妈妈居然拖着索隆回家并说他是家里的“长男”，还要他帮忙处理家务事…</p>
