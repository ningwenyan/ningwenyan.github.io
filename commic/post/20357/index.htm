<h2>第357话　秒杀将军僵尸！！奥兹想去冒险！！</h2>
<p class="date">2008年06月08日</p>
<p class="desc">由于奥兹乱转舵的关系，恐怖三桅帆船居然被卷进奇怪的海流之中，于是阿布萨罗姆派出将军僵尸阻止奥兹。但是没想到僵尸军团居然在瞬间被奥兹给秒杀。另外，布鲁克在与龙马对战失败，爆炸头即将惨遭毒手之际，幸好弗兰奇与索隆即时赶到，好战的索隆除了想与这位据说以前曾斩杀过龙的“传说武士”比划之外，还看上了他手上那把名为“秋水”的名刀…</p>
