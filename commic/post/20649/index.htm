<h2>第649话　激战分出胜负 路西VS青椒</h2>
<p class="date">2014年06月15日</p>
<p class="desc">青椒那段充满怨念的过去即将揭晓，C区的顶点对决终于就要迎来最高潮的一刻。原来青椒年轻时在和卡普的一场战斗中失去了自己一直引以为傲的尖锥头，因而对卡普怀恨在心，现在甚至要路飞替爷爷卡普偿还这笔帐。当路飞与青椒彼此的信念相互激烈碰撞之际，两人最强的必杀技瞬间贯穿了天地……</p>
