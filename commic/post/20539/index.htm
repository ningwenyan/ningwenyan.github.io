<h2>第539话　复苏的因缘！娜美和鱼人海贼团！</h2>
<p class="date">2012年03月18日</p>
<p class="desc">路飞等人带着白星终于抵达了海之森林，并且在那里见到了暌违已久的甚平。甚平告诉路飞一行人说当初放阿龙到东海的罪魁祸首就是他，听到这句话，娜美震惊得说不出话。回过神来的娜美接着追问甚平更详细的事实，于是他便开始娓娓道来试图改变人类与鱼人历史的两位伟大人物的真实故事。而另一方面，企图毁灭龙宫王国的新鱼人海贼团正在各地暴动，逼迫民众践踏乙姬王妃的画像……</p>
