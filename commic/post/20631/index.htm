<h2>第631话　狂热漩涡 斗牛竞技场</h2>
<p class="date">2014年02月02日</p>
<p class="desc">草帽海贼团一行人终于来到了德雷斯罗萨，他们按照罗的计画兵分三路，路飞等人因受到岛上特殊香气的吸引而来到了城中的一家小酒馆。酒馆里一名失明的男人发挥了令草帽海贼团一行人大为震惊的真正实力。而就在这个时候，斗牛竞技场中也集结了来自新世界各地的强者，以令人惊讶的优胜奖品为赌注，一场世纪大对决即将就要开始了……</p>
