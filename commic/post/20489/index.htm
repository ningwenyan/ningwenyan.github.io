<h2>第489话　香克斯出现！巅峰对决终于结束</h2>
<p class="date">2011年03月06日</p>
<p class="desc">香克斯率领的红发海贼团突然出现在战场上，于是前来搭救路飞的特拉法尔加·罗便趁海军惊讶之余，让路飞和甚平上船准备逃离马林梵多，但是，青雉、黄猿和赤犬却依然不愿意轻易放过路飞，他们纷纷对心脏海贼团的潜水艇发动攻击，就在千钧一发之际，香克斯对大家说出他前来战场的用意，他要马尔科等人停止应战，也阻止海军们继续发动攻击，并且表示要负责处理白胡子和艾斯的后事…</p>
