<h2>第543话　英雄的末日 泰格令人震惊的真相</h2>
<p class="date">2012年04月15日</p>
<p class="desc">由费舍尔·泰格率领的太阳海贼团在某座岛上收留了一名人类小女孩，她的名字叫做可亚拉。可亚拉由于三年前曾为奴隶，因此在内心深处留下了不可抹灭的创伤，令原本厌恶人类的鱼人们都忍不住为之动容，于是泰格决定让可亚拉留在船上，并且保证一定会把她平安的送回故乡。经过一段时间的相处，可亚拉终于不再害怕鱼人，并且可以和船上的大家都打成一片，然而，分离的时刻还是会到来……</p>
