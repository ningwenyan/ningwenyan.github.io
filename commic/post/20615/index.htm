<h2>第615话　茶胡子的悲痛！路飞愤怒的一击</h2>
<p class="date">2013年10月06日</p>
<p class="desc">茶胡子准备将凯撒残酷的真面目告知庞克哈萨德岛上的士兵们，并且要他们立刻从岛上逃离。没想到凯撒却夺走他的发言权，将他玩弄于股掌，把真相掩盖了起来。他对茶胡子所说的事一概不承认，最后甚至命令士兵们开枪对茶胡子展开射击。看到凯撒露出胜利狂妄笑容的模样，路飞心中的愤怒终于到达顶点……</p>
