<h2>第622话　令人感动的重逢！桃之助和锦卫门</h2>
<p class="date">2013年11月24日</p>
<p class="desc">草帽海贼团终于在激战中获胜，并且成功的抓到了凯撒。而弗兰奇也成功将多弗朗明哥派来的刺客Baby-5和巴法罗双双击败。原本打算遵守约定，带孩子们回家的娜美被达斯琪的诚意感动，决定将孩子们交给海军。于是身上负伤却幸运幸存下来的人们，纷纷着手准备乘船离开庞克哈萨德。就在这个时候，在成为死亡国度牺牲品的锦卫门身上却发生了令人震惊的奇迹……</p>
