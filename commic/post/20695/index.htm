<h2>第695话　拼上性命！路飞是获胜的王牌</h2>
<p class="date">2015年05月31日</p>
<p class="desc">与雷欧等人一同前进的蕾贝卡，终于抵达第四层的向日葵花田。而萨博则正和大将藤虎展开激烈冲突，并试探其真正意图。这段期间，罗宾、巴托洛米奥以及卡文迪许都将希望寄托在路飞身上，因而挺身对抗古拉迪乌斯发动的猛烈攻击，开出一条通往打倒多弗朗明哥的道路……</p>
