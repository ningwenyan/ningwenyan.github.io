<h2>第89话　王国的支配结束之时！信念的旗帜永远飘扬</h2>
<p class="date">2001年11月25日</p>
<p class="desc">瓦尔波溜进了城堡里跟娜美撞个正着，正准备要吃掉她时幸好被路飞追到，瓦尔波不甘心上楼要用皇家大铁炮把路飞炸掉，没想到却被雪鸟筑巢在炮内无法发炮，于是路飞把瓦尔波一拳打到天边，正式结束了磁鼓王国的历史…</p>
