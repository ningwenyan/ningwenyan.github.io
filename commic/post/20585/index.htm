<h2>第585话　七武海！特拉法尔加・罗</h2>
<p class="date">2013年02月17日</p>
<p class="desc">意外出现的罗，在斯摩格面前挡住他的去路。在彼此互不相让，正处于一触即发状态的两人面前，娜美一行人带着一群小孩突如其来的出现了。就在这个时候，罗所采取的意外行动，一口气推动了事态的发展。另一方面，路飞等人准备渡过湖泊往冰之土地前进，不料却在途中遇见了一群人马，而他们的老大竟是原为海贼的茶胡子……</p>
