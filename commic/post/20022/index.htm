<h2>第22话　最强的海贼舰队！克利克提督</h2>
<p class="date">2000年04月26日</p>
<p class="desc">阿金带着克利克首领来到了海上餐厅，想不到他竟低声下气请求赏顿饭，于是山治在众人的反对下也像对待阿金一样准备了一大盘的炒饭，想不到克利克吃完之后露出真面目企图夺取海上餐厅这艘船，并对不从的人展开猛烈的攻击，就在这时主厨哲普出现了，克利克看见哲普吓了一大跳…</p>
