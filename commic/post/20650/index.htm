<h2>第650话　路飞和命中注定的剑斗士蕾贝卡</h2>
<p class="date">2014年06月22日</p>
<p class="desc">称霸C区的路飞再次遇见了神秘的美女剑斗士蕾贝卡。和她一起踏入隐藏在德雷斯罗萨黑暗深处的路飞，即将亲眼目睹剑斗士蕾贝卡身上所背负的既残酷又悲惨的命运……另一方面，卡文迪许因为路飞抢走了自己的锋头而对他怀恨在心，并希望在这场大赛中打倒路飞，然而得知他对路飞有敌意的巴托洛米奥却表示自己绝对不会让他得逞……</p>
