<h2>第638话　一击必杀！令人惊愕的王者之拳</h2>
<p class="date">2014年03月30日</p>
<p class="desc">为了击出足以摧毁敌国要塞之拳，一直在擂台上的一角进行热身的伊莉扎贝罗二世总算准备就绪了。B区的战斗终于即将接近尾声，于是传说中的国王向幸存的强者们击出奋力的一击。经过一阵天摇地动，擂台上只剩下击出王者之拳的伊莉扎贝罗二世，其他参赛者都纷纷淘汰出局，就在大家以为最后赢家就是伊莉扎贝罗二世时，大家忽然注意到擂台上竟还有另一个男人……</p>
