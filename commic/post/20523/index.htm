<h2>第523话　惊愕的真相 保护了阳光号的男人</h2>
<p class="date">2011年11月13日</p>
<p class="desc">草帽小子一行人终于向新世界出发了，在他们前往鱼人岛的途中，不可思议的海中景象很快便夺走了大家的注意力，而这时，弗兰奇也开始对大家娓娓道来有关巴索罗米·熊的事。原来当初将他们分别送往不同岛屿的始作俑者巴索罗米·熊竟然是帮他们守住万里阳光号的人之一，而这两年来，他虽然被改造成活人武器，失去了原来的记忆，却依然执行着自己过去的命令，等待草帽海贼团的到来……</p>
