<h2>第499话　和大老虎的决战！成为船长的人是谁！</h2>
<p class="date">2011年05月22日</p>
<p class="desc">路飞、艾斯和萨博三人无意间遇到了纳格利，纳格利表示自己以前曾经和海贼王罗杰交过手，一直对海贼王有憧憬的路飞便立刻说要拜纳格利为师，离开了三人的秘密基地。萨博和艾斯因为担心路飞，于是在路飞的带领下，来到了纳格利暂居的地方。艾斯因为对自己的父亲有心结，无法认同纳格利敬佩罗杰的话，遂主动向纳格利挑战，没想到却轻易就被纳格利打败。原来纳格利一直以来都在建造海贼船，在他的要求下，艾斯和萨博都被留下来帮忙…</p>
