<h2>第368话　消无声息的来袭！！神秘来访者・暴君大熊</h2>
<p class="date">2008年08月31日</p>
<p class="desc">由于对战奥兹的招式“第15号战略”因为罗宾而失败了，但是弗兰奇却不放弃合体这一招，于是他与乔巴、乌索普又进行了一次「海贼合体3」机器战士的合体，但因为奥兹太过强悍还是终告失败。另一方面，娜美透过松鼠基兄弟，得知财宝都被佩罗娜给移到万里阳光号上面，因此决定前往阻止。没想到的是，七武海之一的暴君，巴索罗米·熊竟然出现在娜美及佩罗娜面前…</p>
