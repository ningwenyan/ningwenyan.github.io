<h2>第504话　为了实现约定 踏上各自的旅程！</h2>
<p class="date">2011年06月26日</p>
<p class="desc">得知萨博的死讯，让艾斯和路飞大受打击，艾斯差点就要冲出去为萨博报仇，所幸在达旦的拦阻下，艾斯恢复了冷静，之后他们接到了萨博出海前寄出的信，萨博在信上将弟弟路飞托付给艾斯，于是艾斯便要路飞振作起来，并且为了实现萨博的梦想，他和路飞决定要在17岁出海。艾斯和路飞一天天长大，这天艾斯终于满17岁了，路飞和山贼们欢送艾斯出海，他也对自己立下要变得更强的誓言。就这样，三年后路飞17岁，在风车村村民的目送下踏上了旅程…</p>
