<h2>第429话　决战！路飞VS拉鲁戈</h2>
<p class="date">2009年12月06日</p>
<p class="desc">为了救回巨大独角仙，草帽海贼团的路飞等人和阿密格海贼团正式展开了决斗。最后由路飞等人打败了阿密格海贼团，赢得胜利，而路飞也和独角仙完成了之前说好的决斗。另一方面，金狮子史基得知阿密格海贼团没有成功捕捉到独角仙，但尽管如此，对他的计画依然不会有影响。原来巨大独角仙正是Dr.英迪哥所培养出来的，究竟他们的计画是什么呢？</p>
