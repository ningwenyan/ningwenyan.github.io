<h2>第386话　草帽海贼团遭受怨恨 铁面具迪巴鲁登场</h2>
<p class="date">2009年01月25日</p>
<p class="desc">顺着指针寻找鱼人岛所在的途中，拯救了被抓住的人鱼凯米以及自称是凯米师父的海星-帕帕古，为了答谢草帽海贼团的救命之恩，凯米邀请大家去吃世界第一好吃的章鱼烧，但没想到贩卖这天下第一好吃章鱼烧的人竟然被绑架集团绑走了！！原来绑架集团的目的还是在人鱼凯米，为了抓住凯米，便绑走凯米的好友小八当作人质，到底路飞一行人能不能顺便救出小八，吃到天下第一的章鱼烧呢？</p>
