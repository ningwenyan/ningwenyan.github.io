<h2>第336话　乔巴超人出动！保卫海滨的电视台</h2>
<p class="date">2007年12月23日</p>
<p class="desc">正义使者乔巴超人是维护世界和平的英雄，虽然他现在正咬着洋芋片看着电视…。但是！率领邪恶组织乌索达巴团企图要征服世界的恐怖科学家Dr.乌索达巴达居然又有坏主意了！因为手下“色情怪兽 山治罗布斯”和“饭团怪人 索隆基拉”太不尊重身为老大的自己了，因此他决定要占领电视台应征人材（？）…总而言之，乔巴超人要出动了！</p>
