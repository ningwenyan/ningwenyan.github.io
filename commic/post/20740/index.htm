<h2>第740话　藤虎出动 草帽一伙完全包围网</h2>
<p class="date">2016年05月08日</p>
<p class="desc">藤虎用骰子来决定是否去抓拿草帽一行人，就这样拖延了三天。这时鹤中将和前元帅战国都来到了德雷斯罗萨，督促藤虎尽快采取行动。另外，德雷斯罗萨出现了奇怪的传闻，说蕾贝卡的父亲其实是位异国的王子，当年带着斯卡莱特公主私奔，生下了蕾贝卡，可是已经战死了。听到这个传闻之后，路飞等人都觉得不可思议，居鲁士却说这个传闻是他自己散布出去的…</p>
