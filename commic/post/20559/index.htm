<h2>第559话　快点啊 路飞！白星身陷绝境</h2>
<p class="date">2012年08月12日</p>
<p class="desc">为了保护鱼人岛，白星独自一个人引着诺亚不断的逃。前去追她的路飞，则在对自己不利的海中和霍迪交手而被迫陷入苦战，逐渐走投无路。就在路飞掉入海中的千钧一发之际，鲨​​星突然现身救了路飞一命。另一方面，独自将诺亚引开的白星准备前往龙宫城的出入口，就在戴肯想用诺亚压死白星的时候，翻车星和皇星双双出现在两人面前……</p>
