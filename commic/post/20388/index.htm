<h2>第388话　悲剧！隐藏在面具之下的迪巴鲁的真相</h2>
<p class="date">2009年02月08日</p>
<p class="desc">为了救回小八，路飞等人闯入了飞鱼骑士团的根据地，怎料飞鱼骑士团以人海战术对路飞等人展开了猛烈的攻击！在飞鱼骑士团想将凯米连同帕帕古也一并抓起时，索隆出现打退了敌人，但因在三桅帆船上所受的伤还未痊愈，无法抵挡飞鱼骑士团的连续攻势，好在章鱼小八及时出手化解一场危机。混战中，路飞不小心闯入飞鱼骑士团老大房间，看到了老大面具下的重大秘密，也了解到飞鱼骑士团的老大为何如此憎恨草帽海贼团…</p>
