<h2>第376话　弹开一切 大熊的肉球果实能力</h2>
<p class="date">2008年11月09日</p>
<p class="desc">与莫利亚同样身为七武海的暴君熊，向众人宣告世界政府已下达特别命令，要把包含草帽海贼团在内的岛上所有人全部抹杀。随后他则是指名要从索隆开始，虽然索隆极力想要将他打倒，但是暴君熊是个吃了肉球果实的肉球人，拥有能将任何一切事物弹开的能力。再加上索隆经过与莫利亚的战斗后早已筋疲力尽，在这种情况下，熊竟然还利用大气的气压来形成炸弹，这下该怎么办！</p>
