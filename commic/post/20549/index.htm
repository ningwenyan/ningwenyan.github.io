<h2>第549话　产生裂痕！路飞VS甚平</h2>
<p class="date">2012年05月27日</p>
<p class="desc">得知龙宫城被霍迪占领，而布鲁克和索隆、乌索普也被他们抓住，于是路飞决定前往龙宫城解救伙伴，然而甚平却极力反对路飞前去，他认为路飞在这个时候出面对抗霍迪，只会加深鱼人对人类的坏印象，因此攸关彼此信念的战斗终于开始。甚平以鱼人空手道最强的招式技压路飞，而路飞也全力应战，但就在这个时候，两人的对决因为一个意外人物的出现而转往意想不到的方向发展……</p>
