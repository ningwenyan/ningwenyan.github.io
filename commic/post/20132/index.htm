<h2>第132话　航海士的叛乱！为了不能抛却的梦想！</h2>
<p class="date">2002年11月10日</p>
<p class="desc">这天海面风平浪静，路飞、乌索普和乔巴干脆钓起鱼来，路飞拉上来一个巨型的海螺，里面竟跑出一个自称小瓢虫邮购推销员的奇怪家伙，还推销起海螺里装的各种产品。娜美发现他有卖高级纸张之后，竟然一反之前吝啬爱钱的态度，想一口气将纸买下来，最后还锁起房门不准大家打扰，娜美到底是要做什么呢？</p>
