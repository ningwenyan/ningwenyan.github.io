<h2>第509话　接触！大剑豪米霍克 索隆意气用事的决斗</h2>
<p class="date">2011年08月07日</p>
<p class="desc">索隆从鹰眼米霍克口中得知路飞的消息之后，便不顾自己伤痕累累的身体，急于想要离开克拉伊咖那岛，米霍克告诉他可以搭乘在小岛的西边的一艘小船离开小岛，然而索隆却在半路上遇到了凶暴的狒狒，那群狒狒竟然还会使用索隆的招式……。另一方面，被当成恶魔撒旦的布鲁克为了帮助哈拉海塔尼亚的居民，终于完成了一首新曲，没想到却被长老和居民们当成可以制裁坏人的咒符，最后知道真相的居民们虽然感到失望，但听过布鲁克所拉的新曲之后，却都纷纷涌现了勇气与战意…</p>
