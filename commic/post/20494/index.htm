<h2>第494话　萨博登场！废物终点站的少年</h2>
<p class="date">2011年04月17日</p>
<p class="desc">路飞为了想和艾斯做朋友，无论艾斯到哪里，他永远都在后面追着。这天，路飞追着艾斯穿过了森林，来到了一个堆满破铜烂铁、烟雾弥漫的地方，原来这里是废物终点站，是一个许多恶徒在此肆无忌惮为非作歹的无法地带。路飞在一棵大树上发现了艾斯和他朋友的身影，那名少年名叫萨博，他和艾斯正一起存钱，打算将来出海当海贼，这让也想成为海贼的路飞感到很高兴，便大喊着也要和萨博成为朋友，然而路飞的声音却引来了被艾斯抢去钱财的海贼…</p>
