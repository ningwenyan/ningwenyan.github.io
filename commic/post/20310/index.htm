<h2>第310话　来自大海的朋友！草帽一伙最深的羁绊</h2>
<p class="date">2007年05月20日</p>
<p class="desc">虽然路飞在大家的鼓励下奋力击倒了路奇，但是他却也因为力量用尽而无法动弹了。眼看着海军已经下达炮击命令要把路飞炸死，不过，就在大家呼唤路飞的声音当中，乌索普隐约听到了一个熟悉的声音，那是梅丽。大家往海里跳，于是全员一行人纷纷的往大海里跳了下去…</p>
