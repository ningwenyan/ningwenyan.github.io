<h2>第352话　信念的求饶！！死守爆炸头的布鲁克</h2>
<p class="date">2008年05月04日</p>
<p class="desc">在五年前，当布鲁克刚被夺走影子的时候，为了寻找自己的僵尸，意外的从僵尸误吃到盐烤的鱼被净化这件事，得知到僵尸的弱点。在这之后，他虽然找到了自己的僵尸，但是在与僵尸对战时，不论他怎么进攻就是完全跟不上僵尸的速度，再加上他一直很在意自己的爆炸头，更是让他的动作愈发迟钝。为了保全自己的爆炸头，他只好低头请求僵尸放他一条生路…</p>
