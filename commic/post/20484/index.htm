<h2>第484话　海军本部崩溃！白胡子无言的愤怒！</h2>
<p class="date">2011年01月23日</p>
<p class="desc">艾斯为了保护路飞，不幸遭到赤犬攻击而身受重伤，在临死之前，他终于找到了自己短暂一生一直在寻找的答案，最后无怨无悔地面带微笑死去，然而目睹艾斯死亡的路飞，却因为受到过大的打击而精神崩溃，就在赤犬准备再对路飞展开攻击的时候，甚平和马尔科替路飞挡下了攻击，并且救走了他。另一方面，为艾斯之死而感到愤怒的白胡子，也硬撑着重伤的身体，狠狠地攻击赤犬……</p>
