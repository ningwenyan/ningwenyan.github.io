<h2>第531话　在救助过的鲨鱼的带领下去往龙宫城！</h2>
<p class="date">2012年01月15日</p>
<p class="desc">光鲜亮丽的鱼人岛，同时也存在着历史所制造出来的黑暗，一群憎恨人类的鱼人正准备开始蠢蠢欲动。另一方面，路飞等人在人鱼咖啡店遇到帕帕克和布鲁克，在帕帕克的邀约之下，他们一行人决定前往帕帕克的豪宅作客。在抵达豪宅之前，他们先来到了帕帕克的店，并且还在那里遇见了被冲散的娜美。没想到就在一群人嬉闹的时候，龙宫王国的国王，尼普顿王却突然驾到……</p>
