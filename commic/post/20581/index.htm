<h2>第581话　一伙人惊愕！令人惊讶的独头武士登场！</h2>
<p class="date">2013年01月20日</p>
<p class="desc">路飞等人从龙的身上救出了一个人，看到他怪异的模样，让他们受到了极大的冲击。原来那个人竟然只剩下下半身，好奇心旺盛的路飞将下半身人接在自己身上，就在这时，他们发现燃烧土地的对岸竟然是下着雪的极寒之地。另一方面，就在同一时间，山治等人遭到不明人物抓走，并且被关进了一间不可思议的房间，而他们也在那里目睹了令人难以置信的景象……</p>
