<h2>第502话　自由在哪里？少年悲剧的出航</h2>
<p class="date">2011年06月12日</p>
<p class="desc">遭到国王的欺骗而心有不甘的布鲁杰姆等人找到了正在逃命的艾斯和路飞，威胁他们带路去找藏宝藏的地方，并且说萨博也和那些草菅人命的贵族一样。被激怒的艾斯和路飞出言反驳，却被布鲁杰姆的手下压制住，其中一人甚至打算杀了路飞，千钧一发之际，艾斯不知从何而来的力量竟然撂倒了海贼。布鲁杰姆大吃一惊，准备上前一枪击毙艾斯，就在这个时候，达旦带领着山贼出现了……另一方面，再次被抓回家的萨博虽然想见路飞与艾斯，但却担心会再为他们带来危险，于是默默下定了决心…</p>
