<h2>第572话　前途多舛 新世界等待着的陷阱</h2>
<p class="date">2012年11月11日</p>
<p class="desc">路飞因为吃光了鱼人岛的点心而意外得罪了四皇之一BIG·MOM。鱼人岛的国宝玉手箱中隐藏了令人惊讶的秘密，那个秘密使得路飞和四皇之一BIG·MOM之间的对立更为激烈。即将启程离开鱼人岛的草帽海贼团对前途的不安逐渐扩大，而就在这个时候，在新世界的海上，和草帽海贼团一行人渊源颇深的男人出动了……</p>
