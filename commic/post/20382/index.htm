<h2>第382话　慢吞吞的威胁 银狐福克西再次登场</h2>
<p class="date">2008年12月21日</p>
<p class="desc">路飞一行人总算脱离魔幻三角地带，航行途中来到了知名的渡假轮船－温泉岛号。当大家正松心情，尽情享受船上的各项设施时，路飞遇上了一对姐妹，萨尤以及莉娜，她们打算来船上寻找宝物，而之前打败的敌人银狐福克西也出现打算抢夺姐妹们所持有的藏宝图。在路飞等人的帮助下，顺利击退了福克西海贼团，以为可以放心寻宝时，真正的幕后黑手出现了…</p>
