<h2>第517话　开启新篇章 再集合！草帽小子一行人</h2>
<p class="date">2011年10月02日</p>
<p class="desc">两年的时间转眼就过去了，终于到了路飞一行人回到香波地群岛集合的日子，于是草帽海贼团的成员都各自来到了香波地群岛，而雷利则是早就在夏奇的敲竹杠BAR等着大家的到来，第一个出现的是索隆。另一方面，在香波地某间小酒馆喝酒的娜美，无意间遇到了一群自称是草帽海贼团的海贼，他们打着路飞等人的名义四处找麻烦，就在冒牌路飞打算对娜美出手的时候，乌索普从门口走了进来……</p>
