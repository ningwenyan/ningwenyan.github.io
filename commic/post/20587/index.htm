<h2>第587话　激战！罗VS斯摩格中将</h2>
<p class="date">2013年03月17日</p>
<p class="desc">斯摩格所率领的海军G-5在庞克哈萨德岛上遇到加入了王下七武海的罗。就在达斯琪被砍，海军G-5的猛将们亦面临全军覆没危机的时候，斯摩格挺身而出挡在罗的面前。于是一场七武海与海军中将的一对一决斗即将展开，而这场足以破坏四周一切的激烈战斗将带来出乎意料之外的发展。另一方面，路飞等人也分别在两个不同的地方想办法与对方会合……</p>
