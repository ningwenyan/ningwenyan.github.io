<h2>第122话　沙鳄鱼和水路飞！决斗第二回合</h2>
<p class="date">2002年08月18日</p>
<p class="desc">路飞与克洛克达尔展开第二回合的决斗。路飞这次终于看破克洛克达尔的破绽，背着水桶上仗。娜美和薇薇一行人则拼命在市内找寻炮击手的踪影，但是这样大的炮居然连影子都看不到。克洛洛克达尔使出绝地招式连地面都死掉了。路飞要怎样才能拯救这个国家呢？</p>
