<h2>第355话　食物和娜美和影子！！路飞愤怒的大反击</h2>
<p class="date">2008年05月25日</p>
<p class="desc">为了要将布鲁克留在万里阳光号上，成为伙伴，这下大家要夺回的影子又多了一个了。于是，有人是想要直接打倒月光·莫利亚，将影子和粮食一口气全部夺回来。有人则是燃烧着熊熊怒火，想要阻止婚礼的举行，将娜美找回来。甚至还有想要与自己的僵尸对战的。因此在最后底线，也就是天亮之前，每个人各持着不同的心思反击，要将这恐怖三桅帆船的闹一番。</p>
