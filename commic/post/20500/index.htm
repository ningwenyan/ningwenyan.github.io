<h2>第500话　被夺去的自由！逼近三兄弟的贵族的陷阱</h2>
<p class="date">2011年05月29日</p>
<p class="desc">路飞、艾斯和萨博和纳格利道别之后，又再次回到了三个人的生活，就在他们出去为前几天被暴风雨吹坏的基地找建材的时候，却遇到了布鲁杰姆海贼团，原来他们竟然是萨博的父亲派来寻找萨博的。萨博的父亲拿路飞和艾斯威胁萨博回家，为了他们两人的安危，萨博只好答应父亲的要求，然而事情却不如表面上这么简单。萨博回到家后听说了​​废物终点站即将被烧毁的消息，不敢置信的他跑到镇上去到处问人，没想到大家早就知道这件事，而且每个人都若无其事地跟往常一样生活… …</p>
