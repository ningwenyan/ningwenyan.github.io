<h2>第337话　突入魔之海！雾中浮现的神秘骷髅</h2>
<p class="date">2008年01月06日</p>
<p class="desc">路飞他们在海上捡到了一个标示有文字“海神御宝前”的木桶，一行人于是欢喜鼓舞的打开木桶，但是从桶里冒出来的却是一道红色的光。就在知道这是发光弹的同时，娜美查觉海上来了股奇怪的气压，虽然之后安全的避开了暴风雨，但是一行人也因此进入了传说什么都会离奇失踪的诡异海域“魔幻三角地带”，之后竟然还出现了一艘幽灵船！？</p>
