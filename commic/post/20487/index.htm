<h2>第487话　大将赤犬的执着！袭向路飞的岩浆铁拳</h2>
<p class="date">2011年02月13日</p>
<p class="desc">黑胡子夺走了白胡子的恶魔果实能力，成了同时拥有两种恶魔果实能力的人，他达到目的之后，便开始大闹马林梵多，甚至狂妄地说要让马林梵多沉入大海，于是战国便亲自出马和他进行对峙。另一方面，九死一生的赤犬依然对甚平和路飞紧追不舍，他用岩浆贯穿了甚平，打中了路飞，使得他们两人都身受重伤，幸好最后掉落在巴基身上，本想逃跑的巴基只好莫名其妙地带着甚平和路飞躲避赤犬的攻击…</p>
