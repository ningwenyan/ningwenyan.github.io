<h2>第26话　哲普和山治的梦想 梦幻的ALL BLUE</h2>
<p class="date">2000年05月24日</p>
<p class="desc">海上餐厅的厨子们和克利克海贼团对峙中，阿金居然挟持哲普老板当人质要山治们投降，但山治一方面坚持要杀就杀他，一方面坚持保护海上餐厅，原来哲普老板之所以会失去一只脚全是为了救山治，而且在荒岛上哲普也将所有的食物都给山治吃，因此山治一定要保护哲普的海上餐厅做为报答…</p>
