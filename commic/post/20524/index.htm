<h2>第524话　海中殊死斗 海之恶魔现身</h2>
<p class="date">2011年11月20日</p>
<p class="desc">草帽海贼团在前往鱼人岛的途中，遭到了卡里布兄弟的攻击，经过两年的特训，卡里布完全不是实力早已增强的草帽海贼团的对手，于是路飞等人将卡里布绑在船上，继续向更深的海底前进。一行人来到了海中的巨大瀑布──下降流的水柱，然而，他们万万没有想到那里竟然栖息着阻挡了许许多多航海者去路的巨大怪物──克拉肯……</p>
