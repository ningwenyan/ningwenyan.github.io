<h2>第353话　男人的誓言永存！！致远方天空等待的朋友</h2>
<p class="date">2008年05月11日</p>
<p class="desc">乌索普等人紧急跑到万里阳光号上，将路飞、山治、索隆三个人叫醒。三人在一醒来之后，除了娜美已被阿布萨罗姆抓走的这件事之外，也被告知了僵尸的秘密及弱点。之后弗兰奇则把布鲁克所诉说的…关于自己为何要忍受寂寞，也要找回影子的原因一一坦白。原来这一切都是为了五十年前的一个约定，一个他与昔日伙伴痛苦决定下与只年幼鲸鱼所做的约定…</p>
