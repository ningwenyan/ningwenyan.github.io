<h2>第354话　一定会去见你！！布鲁克和约定的海岬</h2>
<p class="date">2008年05月18日</p>
<p class="desc">在五十年前，布鲁克和海贼团的伙伴为了继续前往伟大航路，而将年幼的鲸鱼伙伴拉布留在红土大陆，并与它订下了个“他们一定会再回到约定海角见它”的约定。听到弗兰奇说到这里的路飞们，则是想起了大家在颠倒山曾经遇过的，那只害怕失去等待的意义，总是用头撞着岩壁的鲸鱼拉布，原来布鲁克与拉布都很重视这个约定，也期望着约定的实现。</p>
