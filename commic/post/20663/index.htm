<h2>第663话　路飞惊愕 继承艾斯意志之人</h2>
<p class="date">2014年09月28日</p>
<p class="desc">德林杰对贝拉米表明自己是奉多弗朗明哥之命前来杀他灭口。就在紧要关头，巴托洛米奥张开屏障救了贝拉米一命。为了伙伴无可取代的性命，路飞准备放弃烧烧果实，没想到巴托洛米奥却表示会拼命赢得果实，将之交给路飞。而过去传说中的大海贼「白胡子」曾说过继承艾斯意志之人总有一天会出现。于是在两年后走出失去哥哥之悲痛的海贼草帽路飞面前，那个男人终于正式现出身影……</p>
