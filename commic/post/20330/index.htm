<p class="date">2007年11月11日</p>
<p class="desc">一行人各自遭遇到阿奇诺家族的攻击。山治和乌索普对上的是笨蛋情侣组，爱儿蓓尔和萨鲁哥。位于万里阳光号上的罗宾遇上的是小女孩莉露。娜美与弗兰奇则是遇上了用冰的三男霍克拉。路飞和乔巴则是在凤凰海贼团船上与次男布林德对上，两人还从他口中得知，海贼旗被他们抢走甚至送往根据地Lovely Land的事…</p>
