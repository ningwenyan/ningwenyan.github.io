<h2>第496话　有朝一日要出海！三顽童推杯换盏结兄弟！</h2>
<p class="date">2011年05月01日</p>
<p class="desc">萨博为了躲避布鲁杰姆海贼团的追杀，跟路飞他们一起回到达旦一家，并且在那里住了下来，从此以后，萨博、艾斯、路飞三人便结伴到处捣蛋，他们的恶名传遍了废物终点站。这天，他们三人乔装成大人，打算将鳄鱼皮拿到城里去卖，而且还顺便吃了一顿霸王餐，就在他们被老板识破、躲避追捕的时候，萨博却在路上被一名男子给叫住了。等到三人逃到森林，在艾斯的逼问下，萨博才承认那名男子其实就是他的父亲，并且将他为什么会离家出走的原因告诉路飞和艾斯…</p>
