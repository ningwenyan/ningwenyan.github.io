<h2>第347话　残余的骑士道！守护娜美的倒戈僵尸</h2>
<p class="date">2008年03月16日</p>
<p class="desc">在庭院中被动物僵尸包围的娜美三人，危机之刻竟然有一只狗企鹅冲了出来拯救了娜美，甚至还满口说着绝不对女士动手的话，它的感觉似乎与“某位”很像，娜美这么想着…。但就在这时候，却从一个方向冲来了一只杀气腾腾的山猪僵尸罗拉，喊着要娜美好看的话，而阿布萨罗姆则是对娜美表现他的爱意，他们分别对娜美展现的爱与恨，让她陷入了危险之中…</p>
