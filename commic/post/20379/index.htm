<h2>第379话　布鲁克的过去 开朗的同伴悲伤的离别</h2>
<p class="date">2008年11月30日</p>
<p class="desc">50年前，布鲁克回忆起当他还在伦巴海贼团船上的过去…。同样在某天的早上，一行人唱起他们最爱的音乐，这时候在海上出现了一只脱离了群体的小鲸鱼。为了安慰他，于是大家唱起了歌，透过音乐这个缘份，小鲸鱼拉布开始与伦巴海贼团的成员们一起游行在大海。但是，当海贼团目标开始要朝伟大航路前进时，因为伟大航路是个非常危险的海堿，所以大家必须要与拉布离别，但是拉布却…</p>
