<h2>第390话　目标鱼人岛 登陆香波地群岛</h2>
<p class="date">2009年02月22日</p>
<p class="desc">听了迪巴鲁的表白气炸了的山治使出了整型SHOOT，主要集中攻集迪巴鲁的脸部，没想到最后却让他变成了一名大帅哥！变帅的迪巴鲁也因此变成了一个自恋狂…当然迪巴鲁此后就不需要过着躲躲藏藏的生活了，在向路飞等人道了谢后，并承诺有机会一定会报答他们，便带着飞鱼骑士团潇洒离去。得救的小八也为了报答路飞们的帮忙，制作了美味的章鱼烧来慰劳大家，得知路飞等人下一个目的地是鱼人岛，便告知想要到鱼人岛必需先将船「镀膜」。</p>
