<h2>第369话　奥兹+莫利亚 力量和头脑的最强组合</h2>
<p class="date">2008年09月07日</p>
<p class="desc">王下七武海之一的熊来到恐怖三桅帆船，除了让莫利亚得知取代克洛克达尔，成为继任者的是黑胡子马歇尔·D·蒂奇之外。因为世界政府担心莫利亚会被草帽海贼团给打败，所以让熊前来协助，但这般举动却让莫利亚暴怒不已，于是莫利亚进到奥兹肚子里的驾驶舱。他结合起奥兹的力量之后，等同于让奥兹变聪明了。更没想到的是，这时候布鲁克竟然带着大量的盐巴跑了过来！</p>
