<h2>第361话　佩罗娜 恐惧！！乌索普是天生骗子</h2>
<p class="date">2008年07月06日</p>
<p class="desc">没想到乌索普找出了佩罗娜的本体，原来佩罗娜并不是被本体操纵的鬼魂，而是透过灵魂出窍，从本体脱离出来的一个拥有自我意识的灵魂。最后，乌索普则是利用了铁锤气球与玩具蟑螂打败了佩罗娜，让她吓昏而失去了意识，骗人之术无出其名。另一方面，罗宾与乔巴遇到了索隆和山治的僵尸，他们已经认不出罗宾与乔巴了，甚至还对他们动起手来，这下该怎么办！</p>
