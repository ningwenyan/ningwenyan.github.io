<h2>第540话　解放奴隶的英雄 冒险家泰格</h2>
<p class="date">2012年03月25日</p>
<p class="desc">路飞等人在海之森林遇见了甚平，甚平得知因为自己让阿龙到东海，而使得娜美遭到阿龙迫害一事，感到十分内疚，于是他便将过去发生在人类与鱼人之间的恩怨对路飞等人娓娓道来。倡导鱼人与人类共存的乙姬王妃是白星和鲨星等人的母亲，而与人类划清界线，解放奴隶的费舍尔·泰格则是鱼人的英雄，这两个人在历史上都是伟大的人物，而当他们命运相交之时，便发生了足以撼动历史的重大事件……</p>
