<h2>第525话　深海遇难 被冲散的草帽海贼团</h2>
<p class="date">2011年11月27日</p>
<p class="desc">面对大海中的恶魔──克拉肯，路飞、索隆、山治纷纷使出他们在这两年中学会的新招式与之对抗，其中路飞更是异想天开的想将克拉肯当成宠物来养。他们三人在泡泡的笼罩下离开万里阳光号去追克拉肯，但是突如其来的下降流却让他们失去了身影。就在大家忙着寻找路飞等人的下落，陷入一片混乱的时候，原本被绑住的卡里布却不见了……</p>
